name       : gnome-shell
version    : 3.38.2
release    : 68
source     :
    - https://download.gnome.org/sources/gnome-shell/3.38/gnome-shell-3.38.2.tar.xz : 53600f00d8c8b8ae3c785de69c48eeb376e2b8508e9b12d6a242f3edfb3cd515
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : GNOME 3 Desktop Shell
description: |
    GNOME Shell provides core interface functions like switching windows, launching applications or see your notifications. It takes advantage of the capabilities of modern graphics hardware and introduces innovative user interface concepts to provide a delightful and easy to use experience. GNOME Shell is the defining technology of the GNOME 3 user experience.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gcr-base-3)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gnome-autoar-0)
    - pkgconfig(gnome-bluetooth-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-keybindings)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gstreamer-base-1.0)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libcroco-0.6)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmutter-7)
    - pkgconfig(libnma)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(telepathy-glib)
    - pkgconfig(xtst)
    - asciidoc
    - sassc
rundeps    :
    - caribou
    - telepathy-logger
    - gnome-session
    - gnome-session-shell
    - xdg-desktop-portal-gtk
setup      : |
    %apply_patches
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
    mv $installdir/etc/xdg $installdir/usr/share/
    rmdir $installdir/etc
